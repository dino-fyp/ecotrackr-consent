<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EcoTrackr ‚Äì Trail Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: linear-gradient(180deg, #f5f7fb, #eef2f7);
  padding: 20px;
  color: #0f172a;
}

.app {
  max-width: 420px;
  margin: auto;
  background: #fff;
  border-radius: 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,.12);
  overflow: hidden;
}

/* Header */
.header {
  padding: 20px;
  border-bottom: 1px solid #e5e7eb;
}
.header h2 {
  margin: 0;
  font-size: 22px;
}
.header span {
  font-size: 14px;
  color: #16a34a;
  font-weight: 600;
}

/* Section */
.section {
  padding: 20px;
}
.card {
  background: #f8fafc;
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 16px;
}

/* Buttons */
.btn {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  cursor: pointer;
}

.btn.primary {
  background: #2563eb;
  color: #fff;
}

.btn.secondary {
  background: #e5e7eb;
  color: #334155;
}

.btn.disabled {
  background: #cbd5e1;
  color: #64748b;
  cursor: not-allowed;
}

/* Emergency */
.emergency {
  background: #fee2e2;
  color: #991b1b;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <h2>EcoTrackr</h2>
    <span>‚óè On Trail</span>
  </div>

  <div class="section">

    <div class="card">
      <strong>üìç Checkpoint Progress</strong>
      <p style="margin:6px 0 0;font-size:14px;">
        Checkpoint 1: ‚ùå Not checked-in<br>
        Checkpoint 2: üîí Locked
      </p>
    </div>

    <div class="card">
      <strong>Trail Navigation</strong>
      <p style="font-size:14px;">
        Use the buttons below to navigate between trail checkpoints.
      </p>
    </div>

    <button class="btn primary"
      onclick="openMap(3.0712, 101.4999)">
      Navigate to Checkpoint 1
    </button>

    <br><br>

    <button class="btn disabled" disabled>
      Navigate to Checkpoint 2 (Locked)
    </button>

    <br><br>

    <button class="btn emergency"
      onclick="alert('Emergency alert sent to authorities')">
      üö® Emergency Assistance
    </button>

  </div>

</div>

<script>
function openMap(lat, lon) {
  window.location.href = `https://www.google.com/maps?q=${lat},${lon}`;
}
</script>

</body>
</html>
